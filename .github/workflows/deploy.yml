name: Deploy Supabase Schema

on:
  push:
    branches: [master, main]
    paths:
      - 'supabase/migrations/**'
  workflow_dispatch:

jobs:
  deploy-cosmic:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Deploy to Cosmic Puppies
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.COSMIC_DB_PASSWORD }}
        run: |
          supabase link --project-ref mocalplhdzvuiobltcqu
          supabase db push

  deploy-tribes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Deploy to Tribes Community
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.TRIBES_DB_PASSWORD }}
        run: |
          supabase link --project-ref shriiexysllxlvjncwol
          supabase db push
